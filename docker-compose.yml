services:
      
  db:
    image: postgres:16
    container_name: daylog-db
    restart: always
    environment:
      POSTGRES_DB: daylog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d daylog"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - data:/var/lib/postgresql/data

  app:
    build: .
    container_name: daylog-app
    ports:
      - 3000:3000
    environment:
      # See .env.example for all available environment variables
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/daylog?schema=public
      - ENVIRONMENT=production
      - STORAGE_PATH=/app/storage
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - storage:/app/storage

volumes:
  data:
  storage:
    driver: local

